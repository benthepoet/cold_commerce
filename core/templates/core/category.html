{% extends "core/base.html" %}

{% block content %}
    <div class="pure-g">
        {% for product in products %}
            <div class="pure-u-1 pure-u-md-1-4">
                <a href="/category/{{ category.id }}/product/{{ product.id }}">
                    {{ product.name }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
