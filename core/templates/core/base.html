{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cold Commerce</title>
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
    </head>
    <body>

        <div class="tabs">
            <ul>
                {% for category in all_categories %}
                    {% if request.resolver_match.kwargs.category_id == category.id %}
                        <li class="is-active">
                            <a href="/category/{{ category.id }}">{{ category.name }}</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/category/{{ category.id }}">{{ category.name }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-lg-1-5"></div>
            <div class="pure-u-1 pure-u-lg-3-5">

                <div>
                    {% block content %}
                    {% endblock %}
                </div>

            </div>
            <div class="pure-u-1 pure-u-lg-1-5"></div>
        </div>

    </body>
</html>
