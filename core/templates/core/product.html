{% extends "core/base.html" %}

{% block content %}

    <h2>{{ product.name }}</h2>

    <table>
        <tbody>
        {% for variant in variants %}
            <tr>
                <td>{{ variant.name }}</td>
                <td>{{ variant.unit_price }}</td>
                <td>
                    <input type="number" min="1" name="quantity" value="1" required>
                    <button type="submit">Add to Cart</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
